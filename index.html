        .typing-effect {
            border-right: 0.2rem solid #61dafb;
            white-space: nowrap;
            overflow: hidden;
            width: 0;
            animation: typing 10s steps(30, end), blink-caret 0.75s step-end infinite;
            color: #61dafb; /* Stylish color */
        }

        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }

            from, to { border-color: transparent; }
            50% { border-color: #61dafb; }
        }

    html{font-size: 55%;
        }
}
